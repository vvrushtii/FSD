<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gym Wear Store</title>

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI,sans-serif;
}
body{
    background:#eef1f4;
}

/* ---------- LOGIN ---------- */
#loginPage{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    width:360px;
    padding:40px;
    border-radius:25px;
    background:#eef1f4;
    box-shadow:10px 10px 25px #c8cbce,
               -10px -10px 25px #ffffff;
}
.login-box h2{
    margin-bottom:25px;
    color:#777;
}
.login-box label{
    font-size:14px;
    color:#777;
}
.login-box input{
    width:100%;
    padding:12px;
    margin:8px 0 20px;
    border:none;
    border-radius:25px;
    background:#eef1f4;
    box-shadow:inset 5px 5px 10px #c8cbce,
               inset -5px -5px 10px #ffffff;
    outline:none;
}
.login-options{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-bottom:25px;
    color:#777;
}
.login-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:30px;
    background:#8a8a8a;
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* ---------- HOME ---------- */
#homePage{
    display:none;
}
header{
    padding:20px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
header h1{
    color:#555;
}
.cart-btn{
    cursor:pointer;
    font-size:18px;
    color:#555;
}
.hero{
    background:#4f7da1;
    color:white;
    padding:80px 50px;
}
.hero h2{
    font-size:40px;
}
.products{
    padding:50px;
}
.products h2{
    margin-bottom:30px;
    color:#555;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
}
.card{
    padding:20px;
    border-radius:20px;
    background:#eef1f4;
    box-shadow:8px 8px 20px #c8cbce,
               -8px -8px 20px #ffffff;
    text-align:center;
}
.card img{
    width:100%;
    border-radius:15px;
}
.card h4{
    margin:15px 0 5px;
}
.card p{
    color:#777;
}
.card button{
    margin-top:10px;
    padding:10px 20px;
    border:none;
    border-radius:25px;
    background:#8a8a8a;
    color:white;
    cursor:pointer;
}

/* ---------- CART ---------- */
#cart{
    padding:40px 50px;
    display:none;
}
#cart h2{
    margin-bottom:20px;
}
.cart-item{
    margin-bottom:10px;
    color:#555;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
    <div class="login-box">
        <h2>Sign In</h2>

        <label>Username</label>
        <input type="text" placeholder="admin@email.com">

        <label>Password</label>
        <input type="password" placeholder="Enter Password">

        <div class="login-options">
            <span><input type="checkbox"> Remember me</span>
            <span>Forget password?</span>
        </div>

        <button onclick="login()">Sign In</button>
    </div>
</div>

<!-- HOME PAGE -->
<div id="homePage">

<header>
    <h1>GYM FIT</h1>
    <div class="cart-btn" onclick="toggleCart()">
        <i class="fa fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
    </div>
</header>

<section class="hero">
    <h2>Gym Wear for Modern Athletes</h2>
    <p>Men & Women Active Apparel</p>
</section>

<section class="products">
    <h2>New Arrivals</h2>

    <div class="grid">
        <div class="card">
            <img src="https://source.unsplash.com/300x300/?gym,tshirt" alt="">
            <h4>Men Gym T-Shirt</h4>
            <p>₹999</p>
            <button onclick="addToCart('Men Gym T-Shirt')">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/300x300/?gym,leggings" alt="">
            <h4>Women Leggings</h4>
            <p>₹1199</p>
            <button onclick="addToCart('Women Leggings')">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://source.unsplash.com/300x300/?gym,hoodie" alt="">
            <h4>Unisex Hoodie</h4>
            <p>₹1499</p>
            <button onclick="addToCart('Unisex Hoodie')">Add to Cart</button>
        </div>
    </div>
</section>

<section id="cart">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
</section>

</div>

<script>

function login(){
    window.location.href = "home.html";
}
</script>

</body>
</html>
